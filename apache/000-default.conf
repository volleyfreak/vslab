<VirtualHost *:80>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
        </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

    	ProxyPass        /product-service http://product:8080
    	ProxyPassReverse /product-service http://product:8080

	    ProxyPass        /category-service http://category:8080
    	ProxyPassReverse /category-service http://category:8080

</VirtualHost>